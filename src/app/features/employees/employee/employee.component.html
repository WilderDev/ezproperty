<button class="bg-slate-100 hover:bg-slate-200 text-blue-700 font-semibold px-2 border border-blue-500 rounded" routerLink="/registeremployee" routerLinkActive="active">Add New Employee</button>

  <div class=" bg-zinc-700 px-1  rounded">
    <a class="bg-zinc-200 m-1 px-1 rounded flex flex-col hover:bg-zinc-100" *ngFor="let staff of staff">
      <p>
        Employee Name: {{staff.firstName}} {{staff.middleInitial}} {{staff.lastName}}
        <br>
        Specialties: {{staff.specialties}}
        <br>

        Assigned Work Orders:

      </p>

    </a>

  </div>
</div>
