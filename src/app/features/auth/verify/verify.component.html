<div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert" *ngIf="!isSuccessful">
  <span class="font-medium">Danger alert!</span> {{this.msg}}
</div>
<div class="p-4 mb-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert" *ngIf="isSuccessful">
  <span class="font-medium">Success alert!</span> {{this.msg}}
</div>
