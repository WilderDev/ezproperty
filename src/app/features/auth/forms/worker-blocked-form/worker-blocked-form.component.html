<form>
	<legend>Not able to finish job:</legend>
	<div>
		<label for="fName">First Name:</label>
		<input type="text" name="fName" id="fName" required="true" />
		<p *ngIf="!fNameRef.vaild && fNameRef.touched">* Please enter your First Name.</p>
	</div>
	<!-- Middle Name Input -->
	<div>
		<label for="M">Middle Name:</label>
		<input type="text" name="fName" id="fName" required="true" />
		<p *ngIf="!fNameRef.vaild && fNameRef.touched">* Please enter your Middle Name.</p>
	</div>
	<!-- input for Worker Last Name -->
	<div>
		<label for="lName">Last Name:</label>
		<input type="text" name="lName" id="lName" required="true" />
		<p *ngIf="!lNameRef.vaild && lNameRef.touched">* Please enter your Last Name.</p>
	</div>
	<!-- input for Worker phone number -->
	<div>
		<label for="phone">Phone Number:</label>
		<input type="number" name="phone" id="phone" required="true" />
		<p *ngIf="!phoneRef.vaild && phoneRef.touched">* Please enter your phone number.</p>
	</div>
	<!-- input for Worker Email -->
	<div>
		<label for="email">Email:</label>
		<input type="email" name="email" id="email" required="true" email />
		<p *ngIf="!emailRef.vaild && email.touched">* Please enter your Email</p>
	</div>
	<div>
		<label>Why are you not able to finish this work</label>
		<textarea name="Issue" id="Issue" cols="30" rows="10" required></textarea>
		<p *ngIf="!issueRef.vaild && issueRef.touched">
			*Please enter why the job is not done here
		</p>
	</div>
</form>
