<div class="card">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
    <h1 class="font-semibold text-2xl text-center">New Employee Details</h1>
		<div class="flex flex-col gap-1">
			<label for="username" class="text-sm font-semibold">First Name</label>
			<input
				type="text"
				class="input"
				[formControl]="registerForm.controls.username"
				id="username"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="email" class="text-sm font-semibold">Middle Initial</label>
			<input
				type="email"
				class="input"
				[formControl]="registerForm.controls.email"
				id="email"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="password" class="text-sm font-semibold">Last Name</label>
			<input
				type="password"
				class="input"
				[formControl]="registerForm.controls.password"
				id="password"
			/>
		</div>
    <div class="flex flex-col gap-1">
			<label for="password" class="text-sm font-semibold">Phone Number</label>
			<input
				type="password"
				class="input"
				[formControl]="registerForm.controls.password"
				id="password"
			/>
		</div>

    <h1 class="font-semibold text-2xl text-center">Specialization Details</h1>
		<div class="flex flex-col gap-1">
			<label for="username" class="text-sm font-semibold">Address</label>
			<input
				type="text"
				class="input"
				[formControl]="registerForm.controls.username"
				id="username"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="email" class="text-sm font-semibold">Apartment Number</label>
			<input
				type="email"
				class="input"
				[formControl]="registerForm.controls.email"
				id="email"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="password" class="text-sm font-semibold">State</label>
			<input
				type="password"
				class="input"
				[formControl]="registerForm.controls.password"
				id="password"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="password" class="text-sm font-semibold">Zip Code</label>
			<input
				type="password"
				class="input"
				[formControl]="registerForm.controls.password"
				id="password"
			/>
		</div>

    <h1 class="font-semibold text-2xl text-center">User Details</h1>
		<div class="flex flex-col gap-1">
			<label for="username" class="text-sm font-semibold">Username</label>
			<input
				type="text"
				class="input"
				[formControl]="registerForm.controls.username"
				id="username"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="email" class="text-sm font-semibold">Email</label>
			<input
				type="email"
				class="input"
				[formControl]="registerForm.controls.email"
				id="email"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="password" class="text-sm font-semibold">Password</label>
			<input
				type="password"
				class="input"
				[formControl]="registerForm.controls.password"
				id="password"
			/>
		</div>

		<button [disabled]="!registerForm.valid" class="btn">Register</button>



	</form>
</div>
