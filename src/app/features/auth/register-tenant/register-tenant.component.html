<div class="card">
	<form [formGroup]="tenantregisterForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
		<h1 class="font-semibold text-2xl text-center" >Property Details</h1>
		<div class="flex flex-col gap-1" formGroupName="property">
			<label for="streetAddress" class="text-sm font-semibold">Address</label>
			<input
				type="text"
				class="input"

				[formControl]="tenantregisterForm.controls.property.controls.streetAddress"

				id="streetAddress"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="aptNumber" class="text-sm font-semibold">Apartment Number</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.property.controls.aptNumber"
				id="aptNumber"
			/>
		</div>
    <div class="flex flex-col gap-1">
			<label for="city" class="text-sm font-semibold">City</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.property.controls.city"
				id="city"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="state" class="text-sm font-semibold">State</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.property.controls.state"
				id="state"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="zipCode" class="text-sm font-semibold">Zip Code</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.property.controls.zipCode"
				id="xipCode"
			/>
		</div>


    <h1 class="font-semibold text-2xl text-center">New Tenant Name</h1>
		<div class="flex flex-col gap-1">
			<label for="firstName" class="text-sm font-semibold">First Name</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.firstName"
				id="firstName"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="middleInitial" class="text-sm font-semibold">Middle Initial</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.middleInitial"
				id="middleInitial"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="lastName" class="text-sm font-semibold">Last Name</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.lastName"
				id="lastName"
			/>
		</div>
    <div class="flex flex-col gap-1">
			<label for="phoneNumber" class="text-sm font-semibold">Phone Number</label>
			<input
				type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.phoneNumber"
				id="phoneNumber"
        placeholder="ex. 555-555-1234"
			/>
		</div>

    <h1 class="font-semibold text-2xl text-center">tenantRegister A New Tenant</h1>
		<div class="flex flex-col gap-1">
			<label for="username" class="text-sm font-semibold">Username</label>
			<input
				type="text"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.username"
        placeholder= {{this.manager}}
				id="username"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="email" class="text-sm font-semibold">Email</label>
			<input
				type="email"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.email"
				id="email"
			/>
		</div>
		<div class="flex flex-col gap-1">
			<label for="password" class="text-sm font-semibold">Password</label>
			<input
				type="password"
				class="input"
				[formControl]="tenantregisterForm.controls.user.controls.password"
				id="password"
			/>
		</div>

		<button [disabled]="!tenantregisterForm.valid" class="btn">tenantRegister</button>

	</form>
</div>
