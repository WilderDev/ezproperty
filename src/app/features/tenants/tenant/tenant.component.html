<button class="bg-slate-100 hover:bg-slate-200 text-blue-700 font-semibold px-2 border border-blue-500 rounded" routerLink="/registertenant" routerLinkActive="active">Add New Tenant</button>
<div class="flex flex-col w-auto border-2 rounded-lg m-.5 bg-zinc-700" >
  <h2 class="bg-sky-400  flex justify-center font-bold rounded"> Tenant List</h2>

  <div class=" bg-zinc-700 px-1  rounded">
    <a class="bg-zinc-200 m-1 px-1 rounded flex flex-col hover:bg-zinc-100" *ngFor="let tenant of tenants">
      <p>
        Tenant Name: {{tenant.firstName}} {{tenant.lastName}}
        <br>
        Property: {{tenant.propertyId.streetAddress}} {{tenant.propertyId.aptNumber}}
        <br>
        Open Tickets: 0

      </p>

    </a>

  </div>
</div>
